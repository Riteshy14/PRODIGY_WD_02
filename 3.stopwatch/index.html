<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-box">
    <h1 class="title">Stopwatch</h1>
    <div class="timer">
      <span id="minutes">0</span>:<span id="seconds">0</span>:<span id="milliseconds">00</span>
    </div>
    <div class="buttons">
      <button id="start"><span>Start</span></button>
      <button id="stop"><span>Stop</span></button>
      <button id="reset"><span>Reset</span></button>
      <button id="lap"><span>Lap</span></button>
    </div>
    <div class="laps" id="laps"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
